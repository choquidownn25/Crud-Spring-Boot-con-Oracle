<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Comercio Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Producto Management System</h1>
  <hr>
  <h2>Update Producto</h2>

  <form action="#" th:action="@{/saveProducts}" th:object="${products}" method="POST">
    <!-- Desactiva texto -->
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Comercio Nombre comercio" class="form-control mb-4 col-4">
    <input type="text" th:field="*{brand_id}" placeholder="Comercio Nombre brand_id" class="form-control mb-4 col-4">
    <input type="text" th:field="*{category_id}" placeholder="Numero category_id" class="form-control mb-4 col-4">
    <input type="text" th:field="*{model_year}" placeholder="Numero model_year" class="form-control mb-4 col-4">
    <input type="text" th:field="*{list_price}" placeholder="Numero list_price" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Save products</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Producto List</a>
</div>
</body>

</html>
